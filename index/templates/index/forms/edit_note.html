{% extends 'index/index_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1 class="mt-4">Редагувати note</h1>

    <form action="{% url 'index:edit_note' notes.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary btn-block" type="submit">Update</button>
    </form>
{% endblock content %}
